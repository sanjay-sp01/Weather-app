<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Weather App</h2>

        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>

        <div class="weather-box">
            <h3 id="cityName"></h3>
            <img id="icon" />
            <p id="temp"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
